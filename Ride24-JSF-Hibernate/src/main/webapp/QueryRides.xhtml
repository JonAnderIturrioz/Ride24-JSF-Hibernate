<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Rides24 JavaServer Faces</title>
	</h:head>
	<h:body>
		<h:form>
			<h3>Placeholder text, you are currently in Query Rides.</h3>
			<table>
				<tr>
					<td>Departure city</td>
					<td><h:selectOneMenu id="departCity" value="#{queryRides.departCity}">
							<f:selectItems value="#{queryRides.departCities}" />
							<f:ajax listener="#{queryRides.setDepartCity}" render="arrivalCity" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td>Arrival city</td>
					<td><h:selectOneMenu id="arrivalCity" value="#{queryRides.arrivalCity}">
							<f:selectItems value="#{queryRides.destinationCities}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td>Fecha (con PrimeFaces):</td>
					<td><p:calendar id="date" value="#{queryRides.date}"
							navigator="true" pattern="dd/MM/yyyy" mode="inline" /></td>
				</tr>
				<tr>
					<td><h:commandButton value="Go Back" action="queryRidesToMain" immediate="true"/></td>

				</tr>
			</table>


		</h:form>
	</h:body>
</f:view>
</html>
