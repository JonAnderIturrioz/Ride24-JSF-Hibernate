<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Rides24 JavaServer Faces</title>
	</h:head>
	<h:body>
		<h:form>
			<h1>Create Ride.</h1>
			<table>
				<tr>
					<td>Departure city</td>
					<td><h:inputText id="departingCity"
							value="#{createRide.departCity}" required="true">
							<!-- Custom Validator for city name -->
							<f:validateRegex pattern="^[A-Za-z\s]+$" />
							<f:validateLength minimum="1" maximum="100" />
						</h:inputText></td>
					<td><h:messages for="departingCity" styleClass="error" /></td>
				</tr>
				<tr>
					<td>Arrival city</td>
					<td><h:inputText id="arrivalCity"
							value="#{createRide.arrivalCity}" required="true">
							<!-- Custom Validator for city name -->
							<f:validateRegex pattern="^[A-Za-z\s]+$" />
							<f:validateLength minimum="1" maximum="100" />

						</h:inputText></td>
					<td><h:messages for="arrivalCity" styleClass="error" /></td>
				</tr>
				<tr>
					<td>Number of seats</td>
					<td><h:inputText id="seats" value="#{createRide.seats}"
							required="true">
							<!-- Ensure number is a positive, non-zero integer -->
							<f:convertNumber type="number" />
							<f:validateLongRange minimum="1" />
						</h:inputText></td>
					<td><h:messages for="seats" styleClass="error" /></td>
				</tr>
				<tr>
					<td>Price</td>
					<td><h:inputText id="price" value="#{createRide.price}"
							required="true">
							<!-- Ensure the price is positive and can have decimals -->
							<f:convertNumber type="number" />
							<f:validateDoubleRange minimum="0.01" />
						</h:inputText></td>
					<td><h:messages for="price" styleClass="error" /></td>
				</tr>
				<tr>
					<td>Date:</td>
					<td><p:calendar id="date" value="#{createRide.date}"
							required="true" navigator="true" pattern="dd/MM/yyyy"
							mode="inline">
							<p:ajax event="dateSelect" listener="#{createRide.validateDate}"
								update="dateError" />
						</p:calendar></td>
					<td><p:messages id="dateError" for="date" styleClass="error" /></td>
				</tr>
				<tr>
					<td><p:commandButton value="Submit"
							action="#{createRide.create}" /></td>
					<td><p:messages for="submit" styleClass="error" /></td>
				</tr>
				<tr>
					<td><p:commandButton value="Go Back" action="createRideToMain"
							immediate="true" /></td>

				</tr>
			</table>



		</h:form>
	</h:body>
</f:view>
</html>
